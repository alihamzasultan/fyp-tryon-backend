<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</head>
<body>
    <style>
        /* Sidebar Footer */
.sidebar-footer {
    text-align: center;
    padding: 10px;
    position: absolute;
    bottom: 10px;
    width: 100%;
}

.sidebar-footer p {
    font-size: 14px;
    color: #fff;
    margin-bottom: 8px;
}

.linkedin-link {
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    background: #0077b5;
    padding: 8px 12px;
    border-radius: 5px;
    transition: 0.3s ease-in-out;
    width: 100px;
}

.linkedin-link i {
    margin-right: 8px;
    font-size: 18px;
}

/* Hover Effect */
.linkedin-link:hover {
    background: #005582;
}

/* Responsive Design */
@media (max-width: 768px) {
    .sidebar-footer {
        position: relative;
        padding: 10px;
    }

    .linkedin-link {
        font-size: 14px;
        padding: 6px 10px;
    }

    .linkedin-link i {
        font-size: 16px;
        margin-right: 5px;
    }
}

    </style>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button class="toggle-btn" id="toggle-btn">
            <i class="fa fa-bars"></i>
        </button>
        <div class="sidebar-content">
            <div class="sidebar-header">
                <h3>ImagenAI</h3>
                <p>Edit and generate images with AI</p>
            </div>
        </div>

                    <!-- LinkedIn Profile -->
                    <div class="sidebar-footer">
                        <p>Developed by Ali Hamza Sultan</p>
                        <a href="https://www.linkedin.com/in/ali-hamza-sultan-1ba7ba267/" target="_blank" class="linkedin-link">
                            <i class="fa fa-linkedin"></i> LinkedIn
                        </a>
                    </div>
    </div>

    <!-- Chat Container -->
    <div class="chat-container" id="chat-container">
        <div class="header">
            <span class="profile-icon">SA</span>
        </div>
        <div class="chat-box" id="chat-box">
            <p class="welcome-text">Welcome to your new workspace.</p>
            <p class="instructions"></p>
        </div>
        
        <div class="input-container">
            <div class="input-box">
                <input type="text" id="user-input" placeholder="Send a message">
                                    <!-- Image Upload Button -->
                                    <label for="image-upload" class="image-upload-btn">
                                        <i class="fa fa-image"></i>
                                    </label>
                                    <input type="file" id="image-upload" accept="image/*" style="display: none;">
                                    <!-- Image Preview -->
                                    <div id="image-preview" class="image-preview"></div>

                <button id="send-btn" class="send-btn"><i class="fa fa-paper-plane"></i></button>

                
                                <button class="mic-btn">
                    <i class="fa fa-microphone"></i>
                </button>
                
            </div>
            <div class="icon-container">
                <div class="left-icons">

                </div>

            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
